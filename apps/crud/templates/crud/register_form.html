<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>填寫基本資料</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, "Microsoft JhengHei", sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
        }

        /* ===== 主卡片 ===== */
        .container {
            max-width: 520px;
            margin: 80px auto;
            padding: 40px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 10px;
            color: #4a90e2;
        }

        .subtitle {
            margin-bottom: 30px;
            color: #666;
            font-size: 16px;
        }

        /* ===== 表單 ===== */
        form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74,144,226,0.2);
        }

        /* ===== 按鈕 ===== */
        .submit-btn {
            width: 100%;
            margin-top: 10px;
            padding: 14px 0;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .submit-btn:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        /* ===== 重新掃描 ===== */
        .rescan {
            margin-top: 25px;
            text-align: center;
        }

        .rescan a {
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
            transition: 0.2s;
        }

        .rescan a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>人臉掃描成功！</h2>
    <p class="subtitle">請填寫以下資料以完成註冊</p>

    <form method="POST" action="{{ url_for('crud.save_user') }}">
        {{ form.csrf_token }}

        <div class="form-group">
            <label>姓名</label>
            <input name="name" placeholder="請輸入姓名" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input name="email" type="email" placeholder="example@mail.com">
        </div>

        <button type="submit" class="submit-btn">
            確認存檔
        </button>
    </form>

    <div class="rescan">
        <a href="{{ url_for('crud.tasks') }}">← 重新掃描</a>
    </div>
</div>

</body>
</html>
