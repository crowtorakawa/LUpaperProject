<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增使用者</title>
</head>
<script>
    // 只有在掃描模式時才啟動檢查
    function startPolling() {
        const checkInterval = setInterval(async () => {
            const response = await fetch("{{ url_for('crud.check_register_status') }}");
            const data = await response.json();
            
            if (data.status === 'success') {
                clearInterval(checkInterval);
                // 自動跳轉到填寫資料頁面
                window.location.href = "{{ url_for('crud.register_form') }}";
            }
        }, 1000); // 每秒檢查一次
    }

    // 如果按下「開始掃描」按鈕，觸發輪詢
    // 這裡可以根據你的 UI 邏輯來觸發
    {% if status == "辨識系統啟動中" %}
        startPolling();
    {% endif %}
</script>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, "Microsoft JhengHei", sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
        }

        /* ===== 主容器 ===== */
        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            text-align: center;
        }

        /* ===== 標題 ===== */
        h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .explain {
            margin-bottom: 30px;
            color: #666;
            font-size: 16px;
        }

        /* ===== 操作列 ===== */
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .actions form button {
            width: 180px;
            padding: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #4a90e2;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .actions form button:hover {
            background-color: #357abd;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .actions .secondary {
            background-color: #6c757d;
        }

        .actions .secondary:hover {
            background-color: #5a6268;
        }

        /* ===== 狀態顯示 ===== */
        .status {
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            background-color: #eef4ff;
            border-left: 6px solid #4a90e2;
            border-radius: 8px;
            font-size: 18px;
        }

        /* ===== 影像畫面 ===== */
        .video-box {
            margin-top: 30px;
        }

        .video-box img {
            width: 100%;
            max-width: 720px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
        }

        /* ===== 上方返回列 ===== */
        .top-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .top-nav form button {
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            background-color: #4a90e2;
            transition: 0.3s;
        }

        .top-nav form button:hover {
            background-color: #357abd;
        }

        .top-nav .view {
            background-color: #28a745;
        }

        .top-nav .view:hover {
            background-color: #218838;
        }
    </style>
<body>
    

    <div class="container">
        <div class="top-nav">
            <form action="{{ url_for('crud.users') }}">
                <button type="submit">返回</button>
            </form>

            <form action="{{ url_for('crud.sql') }}">
                <button type="submit" class="view">查看</button>
            </form>
        </div>
		<div class="row">
			<div class="col-lg-8  offset-lg-2">
				<h2>新增使用者</h2>
                <p class="explain">請點擊下方按鈕開始掃描新使用者</p>
                <p class="explain">1.點選Stop/start開啟相機，確認是否有身分存在</p>
                <p class="explain">2.點選"開始掃描新使用者"以新增使用者</p>

                <div class="actions">
                    <form method="POST" action="{{ url_for('crud.start_register') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <button type="submit">開始掃描新使用者</button>
                    </form>
                    <form method="POST" action="{{ url_for('crud.tasks') }}" novalidate="novalidate">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <button type="submit"value="Stop/Start" name="stop" >Stop/Start</button>
                    </form>
                </div>
                {% if status %}
                <p>
                    <strong>狀態：</strong>{{ status }}
                </p>
                {% endif %}
				<div class="video-box">
                    <img src="{{ url_for('crud.video_feed') }}">
                </div>
				<div class="alert alert-info">
                    當前辨識身分：<strong id="id_display">等待辨識中...</strong>
                </div>

                
            </div>
			</div>
		</div>
	</div>


    
</body>
</html>
